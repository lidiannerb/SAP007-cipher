<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rotas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
 
      <main>
        
        <section class="caixa">

          <h1>Digite a chave para Cifrar ou Decifrar suas mensagens</h1>

          <div class="key">
            <label for="offset">Chave</label>
            <input type="number" id="offset">
          </div>

          <div class ="encrypt">
            <textarea id="textencrypt" cols="10" rows="10"></textarea>
            <button id="btnsend1"> Cifrar </button>
            <textarea id="answer1" cols="10" rows="10"></textarea>
          </div>

          <div class ="decrypt">
            <textarea id="textdecrypt" cols="10" rows="10"></textarea>
            <button id="btnsend2"> Decifrar </button>
            <textarea id="answer2" cols="10" rows="10"></textarea>
          </div>

        </section>

      </main>
 
    <script src="index.js" type="module"></script>
  </body>
</html>
