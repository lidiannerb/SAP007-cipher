<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rotas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div id="main-container">

      <main>
        
        <section class="caixa">

          <h1>Digite a chave antes de Cifrar ou Decifrar suas mensagens</h1>

          <div class="key">
            <label for="offset">Chave</label>
            <input type="number" id="offset">
          </div>

          <div class ="encrypt">
            <input type="text" id="textencrypt">
            <button id="btnsend1"> Cifrar </button>
            <p id="answer1"></p></p>
          </div>

          <div class ="decrypt">
            <input type="text" id="textdecrypt">
            <button id="btnsend2"> Decifrar </button>
            <p id="answer2"></p></p>
          </div>

        </section>

      </main>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
